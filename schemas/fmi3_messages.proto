// ----------------------- FMI3 Return Values ----------------------

message Fmi3DoStepReturn
{
  Fmi3Status status = 1;
  bool event_handling_needed = 2;
  bool terminate_simulation = 3;
  bool early_return = 4;
  double last_successful_time = 5;
}

